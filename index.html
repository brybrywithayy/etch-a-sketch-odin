<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch!</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <div class="header">
            <h2>Odin Project Etch-a-Sketch</h2>
        </div>
        <div class="buttons">
            <button id="blackBtn">Black</button>
            <button id="randomBtn">Random Color</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="options">
            <input type="text" placeholder="Enter number of columns" value="16" onchange="createGrid(this.value)">
            <button type="submit">Set Size</button>
        </div>
        <!-- Need a 16 x 16 grid of square divs in the DOM -->
        <div id="gridContainer">
        </div>

    </body>
</html>
